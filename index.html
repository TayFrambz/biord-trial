<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biord - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="imagex/png" href="./assets/iconbiord.ico.ico">

    <!-- Open Graph para redes sociais -->
    <meta property="og:title" content="Biord Store - Troque seus pontos por descontos!" />
    <meta property="og:description" content="Descarte óleo de cozinha com a Biord, acumule pontos e troque por descontos exclusivos em estabelecimentos parceiros." />
    <meta property="og:image" content="https://i.postimg.cc/3rZgx1Fs/www-biord-com-br.png" />
    <meta property="og:url" content="https://www.biord.store" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Biord Store - Troque seus pontos por descontos!" />
    <meta name="twitter:description" content="Descarte óleo de cozinha com a Biord, acumule pontos e troque por descontos exclusivos em estabelecimentos parceiros." />
    <meta name="twitter:image" content="https://i.postimg.cc/3rZgx1Fs/www-biord-com-br.png" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900 mb-2">Biord</h1>
            <p class="text-gray-600">Sistema de Benefícios Sustentáveis</p>
        </div>

        <form id="loginForm" class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8 space-y-6">
            <!-- Área para o Logo -->
            <div class="mb-8 left-5 flex justify-center">
                <div class="bg-white p-4 rounded-2xl flex items-center justify-center w-50 h-50 mx-auto">
                    <img src="assets/Biord.svg" 
                         class="w-full h-full object-contain p-2"
                         alt="Logo">
                </div>
            </div>
        
            <!-- Campos do Formulário -->
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-blue-900 mb-2">Usuário</label>
                    <input type="text" id="username" 
                        class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder:text-blue-300">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-blue-900 mb-2">Senha</label>
                    <input type="password" id="password" 
                        class="w-full px-4 py-3 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all placeholder:text-blue-300">
                </div>
        
                <!-- Botão de Entrar -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                    Entrar
                </button>
        
                <!-- Divisor -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-blue-100"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-blue-400">ou</span>
                    </div>
                </div>
        
                <!-- Botão de Registrar -->
                <a href="https://forms.office.com/r/2mckJhzxBM" target="_blank"
                    class="w-full bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold py-3 px-6 rounded-xl transition-all border-2 border-blue-100 flex items-center justify-center gap-2">
                    <span>Criar nova conta</span>
                    <i class="fas fa-arrow-right text-sm"></i>
                </a>
            </div>
        
            <!-- Mensagem de Erro -->
            <div id="loginMessage" class="text-red-500 text-center text-sm mt-4 hidden">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span class="message-text"></span>
            </div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
