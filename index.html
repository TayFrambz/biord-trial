<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biord - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" type="imagex/png" href="./assets/iconbiord.ico.ico">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-900 mb-2">Biord</h1>
            <p class="text-gray-600">Sistema de Benefícios Sustentáveis</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Usuário</label>
                <input type="text" id="username" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" 
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    required>
            </div>

            
            <button type="submit" 
                class="w-full bg-blue-900 hover:bg-blue-950 text-white font-bold py-2 px-4 rounded-lg transition">
                Entrar
            </button>

            <a href="https://forms.office.com/r/2mckJhzxBM" target="_blank"
                class="w-full bg-blue-900 hover:bg-blue-950 text-white font-bold py-2 px-4 rounded-lg transition block text-center">
                Registrar
            </a>

            
            <div id="loginMessage" class="text-red-500 text-center hidden"></div>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
